<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <fieldset>
        <legend>필수사항</legend>
        <div>
          <label for="aa">이름</label>
          <input type="text" name="name" id="aa" />
        </div>
        <div>
          <label for="bb">이메일</label>
          <input type="text" name="email" id="cc" />
        </div>
        <div>
          <label for="bb">비밀번호</label>
          <input type="password" name="password" id="bb" />
        </div>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>부가 입력 사항</legend>
        <div>
          <label for="birth">생년월일</label>
          <input type="date" name="birth" id="birth" />
        </div>
        <div>
          <p>거주지를 선택해 주세요</p>
          <select name="" id="">
            <option value="경기도">경기도</option>
            <option value="서울시" selected>서울시</option>
            <option value="전라도">전라도</option>
            <option value="경상도">경상도</option>
            <option value="제주도">제주도</option>
          </select>
        </div>
        <div>
          <label for="book">취미</label>
          <input type="checkbox" name="book" id="book" /> 독서
          <input type="checkbox" name="travel" id="travel" /> 여행
          <input type="checkbox" name="movie" id="movie" /> 영화감상
        </div>
        <div>
          <label for="gender_m">성별</label>
          <input type="radio" name="gender" id="gender_m" /> 남성
          <input type="radio" name="gender" id="gender_f" /> 여성
        </div>
        <div>
          <label for="file">사진을 등록해 주세요</label>
          <input type="file" name="file" id="file" />
        </div>
        <div>
          <p>방문 경로를 말씀해주세요</p>
          <textarea name="" id="" cols="30" rows="10"> </textarea>
        </div>
      </fieldset>
    </div>
  </body>
</html>
