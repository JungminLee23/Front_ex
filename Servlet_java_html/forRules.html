<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <body>
    <h2>사칙연산</h2>
    <div>
      <form action="../rules">
        <input type="text" name="num1" size="5" />
        <select name="operator" id="">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="text" name="num2" size="5" />
        <button type="button" onclick="test()">계산하기</button>
        <button type="reset">다시계산</button>
      </form>
    </div>
  </body>
  <script>
    function test() {
      //num1, num2값 가져오기
      let num1 = document.getElementsByName("num1")[0];
      let num2 = document.getElementsByName("num2")[0];
      // let num1v = document.querySelector("[name='num1']").value;
      // let num2v = document.querySelector("[name='num2']").value;
      // console.log(num1);
      // console.log(num2);

      //document.querySelector("[name='num1']") ---> <input type="text" name="num1" size="5" /> 이렇게 가져옴
      //값을 가져올 땐 .value를 입력해줘야 한다.

      // 이렇게 쓰는게 더 편함(값 가져올 때)

      //num1과 num2의 값이 비어있는지 확인하고
      //비어있다면 alert('num1 값을 확인해주세요')
      //num1 값을 입력할 수 있도록 focus

      if (num1.value === "") {
        // ===으로 써야함
        alert("num1값을 확인해주세요");
        num1.focus();
        return; // 한번 띄우고 그냥 돌려보냄
        //(안했을 경우 둘 다 비어있을 때 num1확인, num2 확인 둘 다 뜸)
      }
      if (num2.value === "") {
        alert("num2값을 입력해주세요");
        num2.focus();
        //근데 num1v or num2v 식으로 쓴다면 포커스를 줄 수 없다. 값만 가져오는 거기 때문에
        //그래서 num1, num2 식으로 선언해서 이걸 가져와야 함
        return;
      }

      //보낼 폼 가져오기
      document.querySelector("form").submit(); //아무 일이 없다면 폼을 가져와라
    }
  </script>
</html>
