<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 연산자 => 자바랑 동일
      console.log(5 / 3);

      let aa = "3";
      let bb = 3;
      console.log(aa == bb);
      console.log(aa === bb);

      console.log(aa != bb);
      console.log(aa !== bb);

      console.log("52" + "373");
      console.log("52" + 273);
      console.log("273" / 53);
      console.log("273" - 53);
      console.log("273" * 53);
    </script>
  </body>
</html>
