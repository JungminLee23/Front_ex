<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="클릭" onclick="window.open()" />
    <!-- 누르면 새창 뜸 -->

    <input
      type="button"
      value="클릭"
      onclick="window.open('http://www.gogle.com','_blank','width=300,height=300,status=no, scrollbars = no,left=500,top=500')"
    />
    <!-- 현재 창에 구글 띄움 -->

    <input type="button" value="클릭" onclick="window.open('history.html')" />
    <!-- history.html 이 뜸 -->
  </body>
</html>
