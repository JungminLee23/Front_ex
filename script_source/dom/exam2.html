<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

    <button type="button" onclick="changeImg()">변경</button>

      function changeImg() {

        imgex.alt = "고양이2";
      }
    </script>
  </body>
