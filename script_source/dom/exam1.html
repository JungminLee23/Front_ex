<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="ex">DIV 영역</div>
    <div>
      <a href="#" onclick="get()">div 요소 내용 출력하기</a>
    </div>
    <div>
      <a href="#" onclick="set('변경되었습니다.')">div 요소 내용 변경하기</a>
    </div>
    <script>
      function get() {
        //ex가 가지고 있는 DIV 영역 내용 출력
        //div 요소 내용 출력하기 누르면 콘솔에 'DIV 영역'을 띄우기
        let h1get = document.getElementById("ex");
        console.log(h1get.innerText);
      }
      function set(text) {
        //넘겨 받은 문자열을 DIV 영역에 내용 출력
        ex.innerText = text;
        // console.log(text);
      }
    </script>
  </body>
</html>
