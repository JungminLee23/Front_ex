<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header1">Header1</h1>
    <h1 id="header2" onclick="test()">Header2</h1>
    <script>
      // 문서 객체가 아이디가 부여된 상태라면
      console.log(document.getElementById("header1"));

      let header1 = document.getElementById("header1");
      console.log(header1.innerText); // 텍스트 노드 값 가져오기

      //header2의 텍스트 노드 값을 변경
      function test() {
        let header2 = document.getElementById("header2");
        // header2.innerText = "with getElementById()";
        header2.innerHTML = "<p style = 'color:red'>with getElementById()";
        //태그를 쓰고 싶다면 innerHTML로 써야함.
        //순수 Text만 넣고 싶다면 innerText로 써야 함
      }
    </script>
  </body>
</html>
