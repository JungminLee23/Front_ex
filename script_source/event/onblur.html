<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" onblur="test()" />
    </div>
    <div>
      <input type="text" onchange="test2()" />
    </div>
    <script>
      function test() {
        alert("onblur");
      }
      function test2() {
        alert("onchange");
      }
    </script>
  </body>
</html>
