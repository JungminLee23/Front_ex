<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td>내용1</td>
        <td>내용2</td>
      </tr>
      <tr>
        <td>내용3</td>
        <td>내용4</td>
      </tr>
      <tr>
        <td>내용5</td>
        <td>내용6</td>
      </tr>
      <tr>
        <td>내용7</td>
        <td>내용8</td>
      </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      //홀수 or 짝수 줄에 뭔가 하고 싶다~
      $("tr:even").css("background-color", "#bbf");
      $("tr:odd").css("background-color", "orange");
    </script>
  </body>
</html>
