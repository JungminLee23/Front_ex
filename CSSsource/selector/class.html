<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디
    <style>
      /* li 태그의 글자 섹상 변경 */
      #color {
        color: chocolate;
      }
      .line {
        color: chocolate;
        text-decoration: underline;
      }
      .weight {
        color: chocolate;
        text-decoration : underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>css 기본 문법</h1>
    <h2>클래스 선택자</h2>
    <ul>
      <li class="color">List item</li>
      <li class="color line">List item</li>
      <li class="color line weight">List item</li>
    </ul>
  </body>
</html>
