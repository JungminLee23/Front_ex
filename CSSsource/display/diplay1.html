<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: blanchedalmond;
        /* margin-bottom: 50px; */
        width: auto;
        height: 50px;
      }
      span {
        width: 100px;
        height: 50px;
        background-color: blueviolet;
      }
      h1 {
        /* width: 300px;  inline으로 만들면 의미가 없음*/
        background-color: blue;
        color: white;
        display: inline;
      }
    </style>
  </head>
  <body>
    <!-- 
        블럭 속성 : width -> 100%, height -> 0 이 기본 
                    height는 글씨 크기에 따라 잡힘.
    -->
    <div></div>
    <!-- <div>안녕하세요</div> -->
    <!-- 인라인 속성 : width가 글씨의 크기에 맞게 잡힘 -->
    <span>안녕하세요</span>
    <span>!!!!!!</span>
    <h1>이것은 블록 요소입니다.</h1>
  </body>
</html>
