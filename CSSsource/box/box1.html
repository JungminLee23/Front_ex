<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* parent 영역의 가로: 500px, 높이 : 300px 테두리, 마진 20px*/
      /* child 영역의 가로 : 200px, background : 아무거나 */
      .parent {
        width: 100px;
        height: 300px;
        margin: 20px;
        border: 4px solid turquoise; /* 테두리 */
      }
      .child {
        /* width: 200px; */
        min-width: 400px; /*width를 재설정하는 개념*/
        height: 200px;
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
