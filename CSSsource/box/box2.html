<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 4px solid;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- margin : 요소의 외부(바깥) 여백을 지정 
         margin : 위, 오른쪽 아래, 왼쪽(시계방향)
         margin-top, margin-right, margin-bottom, margin-left로 각 각 지정해 줄 수 있다.
         margin : 값;      -> 모든 방향이 동일한 margin을 받음
         margin : 값1, 값2 -> 마주보는 방향끼리 동일한 margin 값
                  값1(위, 아래), 값2(좌, 우)

         margin : 값1, 값2, 값3, 값4; -> 상, 우, 하, 좌
         margin : 값1, 값2, 값3       -> 시계방향(위, 좌and우, 아래)
        -->
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
